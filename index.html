<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal - AR.js</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/demos/demo-portal-door/src/threex-portal-door.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/demos/demo-portal-door/src/aframe-portal-door.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-portal-door url='https://youtu.be/kyN623RzFe0?si=Y-KPKL-k-08cyBw_' position='0 -0.5 -2' scale='0.5 0.5 0.5' rotation='0 0 0'>
            <a-animation attribute="rotation" to="0 0 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
        </a-portal-door>     
            
        <a-entity id="videoScreen" geometry="primitive: plane; width: 16; height: 9" material="color: white" position="0 2 -4">
            <a-video src="video.mp4" width="16" height="9" position="0 0 0"></a-video>
        </a-entity>
    
        <a-marker-camera preset='hiro' position="0 0 0"></a-marker-camera>
    </a-scene>
</body>
</html>
